<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <title>CRUD</title>
</head>
<body style="color: white; background-color: #1d2630;">
  <div class="container mt-5">
    <div class="text-center">
      <h1 class="display-5 mb-5"><strong>CRUD MAESTROS</strong></h1>
    </div>
    <div class="main row justify-content-center">
      <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
        <div class="col-10 mb-3">
          <label for="firstName">Nombre</label>
          <input class="form-control" id="firstName" placeholder="Ingrese su Nombre" type="text">
        </div>
        <div class="col-10 mb-3">
          <label for="lastName">Apellido</label>
          <input class="form-control" id="lastName" placeholder="Ingrese su Apellido" type="text">
        </div>
        <div class="col-10 mb-3">
          <label for="firstName">Clase</label>
            <input class="form-control" id="className" placeholder="Ingrese la clase" type="text">
        </div>
        <div class="col-10">
          <input class="btn btn-success add-btn" type="submit">
        </div>
      </form>
      <div class="col-12 col-md-10 mt-5">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Clase</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="student-list" >
            <tr>
              <td>Ariel</td>
              <td>Quintana</td>
              <td>Matematicas</td>
              <td>
                <a href="#" class="btn btn-warning btn.sm edit">Editar</a>
                <a href="#" class="btn btn-danger btn.sm delete">Eliminar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="crud.js"></script>
</body>
</html>
